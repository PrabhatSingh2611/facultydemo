<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Update User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update Student</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/api/v1/update/{id}(id=${student.id})}" th:object="${student}" th:method="put">
                    <input type="hidden" name="_method" value="put">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="surname" class="col-form-label">surname</label> <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="surname"> <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="age" class="col-form-label">age</label> <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="age"> <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="GroupId" class="col-form-label">GroupId</label> <input type="text" th:field="*{GroupId}" class="form-control" id="GroupId" placeholder="GroupId"> <span th:if="${#fields.hasErrors('GroupId')}" th:errors="*{GroupId}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="Gender" class="col-form-label">Gender</label> <input type="text" th:field="*{Gender}" class="form-control" id="Gender" placeholder="Gender"> <span th:if="${#fields.hasErrors('Gender')}" th:errors="*{Gender}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update Student">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
